<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Codystar|Damion|Fredericka+the+Great|Frijole|Fruktur|Kranky|Monoton|Nothing+You+Could+Do|Orbitron|Pacifico|Press+Start+2P|Shadows+Into+Light|Zeyada" rel="stylesheet"> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.woff">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
       <script src="myjs.js"></script> 
       <link rel="stylesheet" href="styles.css">
       <title>Weather App</title>
    </head>
    
    <body>
        <h1>Weather Widget
            </h1>
        <div class="container" id="main">
            <div id="stat" class="row">
                <div class="col-md-12">
                    <span id="city"></span>
                    <br>
                    <span id="day"></span>
                    <br>
                    <span id="forecast"></span>
    
                </div>
            </div>
            <div class="row">
                <div id="icon" class="col-md-6">
                    <span id="t"></span>
                    <sup>
                        <i id="cel">° C |</i>
                        <i id="far">° F</i>
                    </sup>
    
                </div>
                <div id="statx" class="col-md-6">
                    <ul>
                        <li id=hum></li>
                        <li id="wind"></li>
                        <li id="vis"></li>
                    </ul>
                   
                </div>
    
            </div>
        </div>
    </body>
    
    </html>
